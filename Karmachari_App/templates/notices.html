{% load static %}

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'assets/cdfsass/Navbar.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/notices.css' %}">
        <title>Notices</title>
    </head>

    <body>
        {% include 'Nav_Sidebar.html' %}
        <div class="container-notice">
            <div class="top-nav">
                <h2>NOTICES</h2>
            </div>
            <main>
                <hr class="horizontal-line">
                <p>
                <div class="view-notice">View Notice</div>
                </p>
                <div class="table-holder">
                    <table class="content-table">
                        <thead>
                            <strong>
                                <th class="SN">SN</th>
                                <th class="Notice-title">title</th>
                                <th class="Notice_date">Published Date</th>
                                <th class="Notice_department">Department</th>
                                <th class="Notice_Bio">Description</th>
                            </strong>
                        <tbody>
                            {% for notice in notices reversed %}
                            <tr>
                                <a href="/postnotice/{{notice.id}}">
                                    <td>{{forloop.counter}}</td>
                                    <td>{{notice.title}}</td>
                                    <td>{{notice.created_at}}</td>
                                    <td>{{notice.department}}</td>
                                    <td class="Notice_Bio">{{notice.context|truncatewords:20}}</td>
                                </a>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </body>
