{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{%static 'assets/Css/Salary.css'%}">
        <link rel="stylesheet" href="{%static 'assets/Css/Navbar.css'%}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <title>Salary</title>
    </head>

    <body>
        {% include 'Nav_Sidebar.html' %}
        <div class="container">
            <div class="top-nav">
                <h2>Salaries</h2>
            </div>
            <main>
                <hr class="horizontal-line">
                <p>
                <div class="view-notice">Salary slip</div>
                </p>
                <div class="main-notice">
                    <div class="main-header">
                        
                        
                    </div>
                    
                </div>
                <div class="table-holder">
                    <table class="content-table">
                        <thead>

                            <tr>
                                <th class="months">SALARY MONTHS</th>
                                <th class="money">EARNINGS<i class="bi bi-cash list-icon"></i></th>
                                <th class="money">DEDUCTIONS<i class="bi bi-cash list-icon"></i></th>
                                <th class="money">NETSALARY   <i class="bi bi-cash-stack list-icon"></i></i></th>
                                <th class="download">ACTIONS</th>
                            </tr>

                        </thead>

                        <tbody>
                            <optgroup>
                                 
                    <tr>
                            {% for payroll in payrolls reversed %}
                            <tr>
                                <td>{{payroll.date}}</td>
                                <td>{{payroll.basic_pay}}</td>
                                <!-- <td>{{payrolls.overtime}}</td> -->
                                <td>{{payroll.deductions}}</td>
                                <td>{{payroll.net_pay}}</td>
                                <td><a href="/download_pdf/{{payroll.id}}"><i class="bi bi-download"></i></a></td>
                            </tr>
                            {% endfor %}
                    </tr>
                    

                            </optgroup>
                        </tbody>
                    </table>
                </div>
                <!-- <div class="footer">
                <a href="#" class="previous round">&#8249;</a>
                <a href="#" class="next round">&#8250;</a>
            </div> -->
            </main>
        </div>
        <script src="{% static 'assets/js/nav_sidebar.js' %}"></script>
    </body>

</html>
